pki:

etcd:
  # Note that downscaling etcd requires a step-by-step procedure, including
  # manual deletion of members, so that quorum can be maintained at all times.
  replicas: 3
  persistence:
    storageClass: local-path
    size: 5Gi
  images:
    etcd:
      repository: gcr.io/etcd-development/etcd
      pullPolicy: IfNotPresent
      tag: v3.5.4
    busybox:
      repository: busybox
      pullPolicy: IfNotPresent
      tag: 1.28

apiserver:
  replicas: 3
  image:
    repository: k8s.gcr.io/kube-apiserver
    pullPolicy: IfNotPresent
    tag: ""
  nodePort: 31000
  eventTtl: 1h
  endpointReconciliationEnabled: true 
  encryptionAtRest:
    enabled: true
    generateSecret: true
    # Only relevant if generateSecret is true. If set manually, should be base64
    # encoded 32byte sequence (`head -c 32 /dev/urandom | base64`). If empty, a
    # new key will be generated by helm. Note that changing the key in a running
    # configuration is not a good idea if not properly rotated.
    encryptionKey: "ZJ6QKeZ549HItNp6qQGgvfdlyviaxFY/nS0kMVG/knY=" 
    # Only relevant if generateSecret is false. Use an existing secret to perform
    # proper key rotation manually.
    existingSecretName: "encryption-config"
    existingSecretKey: "config.yaml"
  additionalDnsNames: []
  additionalIpAddresses: []

kubectl:
  adminCli:
    enabled: true
    replicas: 1
  image:
    repository: bitnami/kubectl
    pullPolicy: IfNotPresent
    tag: ""

controllerManager:
  replicas: 3
  image:
    repository: k8s.gcr.io/kube-controller-manager
    pullPolicy: IfNotPresent
    tag: ""
scheduler:
  replicas: 3
  image:
    repository: k8s.gcr.io/kube-scheduler
    pullPolicy: IfNotPresent
    tag: ""

cluster:
  version: 1.26.1
  podCidr: 10.200.0.0/16
  clusterIpServiceCidr: 10.32.0.0/24
  kubernetesServiceClusterIp: 10.32.0.1
  clusterDns: 10.32.0.10
  nodePortRange: 30000-32767
  clusterLbAddress: gitops-argocd-main.atix-training.de

nodes:
  image:
    repository: cytopia/ansible
    tag: 2.11
    pullPolicy: IfNotPresent
  crictlVersion: "1.26.0"
  cniVersion: "1.1.2"
  containerdVrsion: "1.6.15"
  runcVersion: "1.1.4"
  kubeletVersion: ""
  kubeProxyVersion: ""
  sshSecretName: "id-rsa"
  sshSecretKey: "ssh-privatekey"
  nodes:
    - name: "node-0"
      ipAddress: "94.130.231.205"
