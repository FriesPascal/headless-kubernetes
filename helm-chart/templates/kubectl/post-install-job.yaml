apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "headless-kubernetes.fullname" . }}-post-install
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: post-install
    {{- include "headless-kubernetes.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook-weight: "3"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: post-install
        {{- include "headless-kubernetes.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: kubectl
          image: {{ .Values.kubectl.image.repository }}:{{ .Values.kubectl.image.tag | default .Values.cluster.version }}
          imagePullPolicy: {{ .Values.kubectl.image.pullPolicy }}
          env:
            - name: KUBECONFIG
              value: /etc/kubernetes/config.yaml
          command:
            - bash
            - -c
            - |
                SERVER_CA_B64=`base64 -w0 /etc/kubernetes/client-auth/ca.crt`
                sed -i "s|SERVER_CA_B64|$SERVER_CA_B64|" /etc/kubernetes/manifests/cluster-info-configmap.yaml
                kubectl apply -f /etc/kubernetes/manifests
          volumeMounts:
            - name: client-auth
              mountPath: /etc/kubernetes/client-auth
            - name: config
              mountPath: /etc/kubernetes/config.yaml
              subPath: config.yaml
            - name: manifests
              mountPath: /etc/kubernetes/manifests
      restartPolicy: OnFailure
      volumes:
        - name: client-auth
          secret:
            secretName: {{ include "headless-kubernetes.fullname" . }}-kubectl
        - name: config
          configMap:
            name: {{ include "headless-kubernetes.fullname" . }}-kubectl
        - name: manifests
          configMap:
            name: {{ include "headless-kubernetes.fullname" . }}-post-install
